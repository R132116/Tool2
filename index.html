<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image to PDF Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    /* (Your full CSS here â€” unchanged) */
    :root {
        --primary-color: #4CAF50;
        --secondary-color: #45a049;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Segoe UI', sans-serif;
        padding: 25px;
        background: #f0f2f5;
    }

    .title {
        color: #5C6AC4;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    .header {
        text-align: center;
        margin-bottom: 2rem;
        color: #333;
    }

    .converter-section {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }

    .upload-area {
        border: 2px dashed #ccc;
        padding: 2rem;
        text-align: center;
        margin-bottom: 2rem;
        cursor: pointer;
        transition: border-color 0.3s;
    }

    .upload-area:hover {
        border-color: var(--primary-color);
    }

    .settings-panel {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
    }

    .setting-group {
        margin-bottom: 1rem;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        color: #666;
    }

    input[type="number"], select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    button {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background: var(--secondary-color);
    }

    .preview-container {
        margin-top: 2rem;
        text-align: center;
    }

    #imagePreview {
        max-width: 100%;
        height: auto;
        border: 1px solid #ddd;
        margin-top: 1rem;
    }

    .hidden {
        display: none;
    }

    #currentTime {
        text-align: center;
        margin-bottom: 1rem;
        color: #666;
    }
  </style>
</head>
<body>
  <div id="currentTime"></div>
  <div class="container">
    <h1 class="header title">Advanced Image to PDF Converter</h1>
    <div class="converter-section">
      <div class="upload-area" id="dropZone">
        <p>Drag & Drop images or click to upload</p>
        <input type="file" id="fileInput" accept="image/*" multiple hidden>
      </div>

      <div class="settings-panel">
        <div class="setting-group">
          <label>Page Layout:</label>
          <select id="pageLayout">
            <option value="1">Single Image</option>
            <option value="2">2 Images per Page</option>
            <option value="4">4 Images per Page</option>
          </select>
        </div>

        <div class="setting-group">
          <label>Border Width (px):</label>
          <input type="number" id="borderWidth" value="0" min="0" max="50">
        </div>

        <div class="setting-group">
          <label>Border Color:</label>
          <input type="color" id="borderColor" value="#000000">
        </div>

        <div class="setting-group">
          <label>Page Size:</label>
          <select id="pageSize">
            <option value="a4">A4</option>
            <option value="letter">Letter</option>
            <option value="legal">Legal</option>
          </select>
        </div>
      </div>

      <button id="convertBtn">Convert to PDF</button>

      <div class="preview-container">
        <h3>Image Preview</h3>
        <div id="imagePreview"></div>
      </div>
    </div>
  </div>

  <script>
    function showTime() {
        document.getElementById('currentTime').innerHTML = new Date().toUTCString();
    }
    showTime();
    setInterval(showTime, 1000);

    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const imagePreview = document.getElementById("imagePreview");
    const convertBtn = document.getElementById("convertBtn");

    let images = [];

    dropZone.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", handleFiles);
    dropZone.addEventListener("dragover", e => {
        e.preventDefault();
        dropZone.style.borderColor = "#4CAF50";
    });

    dropZone.addEventListener("dragleave", () => {
        dropZone.style.borderColor = "#ccc";
    });

    dropZone.addEventListener("drop", e => {
        e.preventDefault();
        dropZone.style.borderColor = "#ccc";
        handleFiles({ target: { files: e.dataTransfer.files } });
    });

    function handleFiles(e) {
        images = Array.from(e.target.files).filter(file => file.type.startsWith("image/"));
        imagePreview.innerHTML = "";
        images.forEach(file => {
            const reader = new FileReader();
            reader.onload = function (event) {
                const img = document.createElement("img");
                img.src = event.target.result;
                img.style.maxWidth = "200px";
                img.style.margin = "10px";
                imagePreview.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    }

    convertBtn.addEventListener("click", async () => {
        if (images.length === 0) {
            alert("Please upload at least one image.");
            return;
        }

        const layout = parseInt(document.getElementById("pageLayout").value);
        const borderWidth = parseInt(document.getElementById("borderWidth").value);
        const borderColor = document.getElementById("borderColor").value;
        const pageSize = document.getElementById("pageSize").value;

        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({ unit: "pt", format: pageSize });

        let count = 0;
        for (let i = 0; i < images.length; i++) {
            const imgData = await toDataURL(images[i]);

            if (i > 0 && count % layout === 0) {
                pdf.addPage();
            }

            const x = 50 + ((count % layout) % 2) * 260;
            const y = 50 + Math.floor((count % layout) / 2) * 380;
            pdf.setDrawColor(borderColor);
            pdf.setLineWidth(borderWidth);
            pdf.rect(x - borderWidth, y - borderWidth, 200 + 2 * borderWidth, 300 + 2 * borderWidth);
            pdf.addImage(imgData, "JPEG", x, y, 200, 300);

            count++;
        }

        pdf.save("converted.pdf");
    });

    function toDataURL(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = function (e) {
                resolve(e.target.result);
            };
            reader.readAsDataURL(file);
        });
    }
  </script>
</body>
</html>
